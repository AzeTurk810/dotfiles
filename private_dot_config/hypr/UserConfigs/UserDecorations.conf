# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
#
# general {
#   border_size = 4
#   gaps_in = 2
#   gaps_out = 4
#   col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
#   col.inactive_border = rgba(595959aa)
#   
#   # col.active_border = $color12 
#   # col.inactive_border = $color10
# }

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(899296ff)
    col.inactive_border =  rgba(40484bff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

